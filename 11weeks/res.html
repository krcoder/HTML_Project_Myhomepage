<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <link type='text/css' rel="stylesheet" href="./res.css">
        <script src= "jquery-1.12.3.min.js"></script>
        <script src="res.js">
                        window.onload = fn_onload;
        </script>
    </head>
    
    <body>
        <div id="page-wrap">
            <form id="content_form">
                <fieldset>
                    <legend>회원정보입력</legend>
                    <label for="id">아이디</label>
                    <input type="text" name="id" id="id" />
                    <button>중복검사</button><br />
                    <label for="password1">패스워드</label>
                    <input type="password" name="passwd1" id="password" /><br/>
                    <label for="password2">패스워드 확인</label>
                    <input type="password" name="passwd2" id="password2" /><br/>
                    <label for="mind">이름</label>
                    <input type="text" name="mind" id="mind" /><br />
                    <label for="tel">휴대폰 번호</label>
                    <input type="tel" name="tel" id="tel"/><br/>
                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email"/><br/>
                    <label for="dob">생일</label>
                    <input type="date" name="birth" id="birth"/><br/>
                    <input type="radio" name="gender" value="male">남성<br/>
                    <input type="radio" name="gender" value="female">여성<br/>
                    <input type="submit" name="submit" value="제출" />
                    <input type="button" name="reset" value="조기화" onclick="clear();" />
                    
                </fieldset>
            </form>
        </div>
    </body>
</html>
