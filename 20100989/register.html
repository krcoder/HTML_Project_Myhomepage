<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <style>
            body{
                height: 100%;
                background-color: #F3F1E9
            }
            
            label {
                display: inline-block;
                width: 120px;
            }
            
            input {
                display: inline-block;
                width: 160px;
            }
                    
        </style>
    </head>
    
    <body>
        <div id="page-wrap">
            <form method="post">
                <fieldset>
                    <legend>회원정보입력</legend>
                    <label for="name">아이디</label>
                    <input type="text" name="name" id="text1" />
                    <button>중복검사</button><br />
                    <label for="password1">패스워드</label>
                    <input type="password" name="passwd1" /><br/>
                    <label for="password2">패스워드 확인</label>
                    <input type="password" name="passwd2" /><br/>
                    <label for="name">이름</label>
                    <input type="text" name="name" /><br/>
                    <label for="tel">휴대폰 번호</label>
                    <input type="tel" name="tel" /><br/>
                    <label for="email">이메일</label>
                    <input type="email" name="email" /><br/>
                    <label for="dob">생일</label>
                    <input type="date" name="dob" /><br/>
                    <label for="url">홈페이지</label>
                    <input type="url" name="url" /><br/>
                    <input type="radio" name="gender" value="male">남성<br/>
                    <input type="radio" name="gender" value="female">여성<br/>
                    <input type="submit" name="submit" value="제출" />
                    <input type="reset" name="reset" value="조기화" />
                    
                </fieldset>
            </form>
        </div>
    </body>
</html>
