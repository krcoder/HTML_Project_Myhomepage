<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <script src="myscript.js"></script>
        <title>숫자 게임을 하자</title>

    </head> 
    <body>
        <h2>숫자 맞추기 게임</h2>
        이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. <br />
        숫자는 1부터 100 사이에 있습니다.
        <form>
            숫자:
            <input type="text" id="user" size="5">
            <input type="button" value="확인" onclick="guess()">
            <br /><br />
            추측횟수:
            <input type="text" id="guesses" size="5">
            <br /><br />
            힌트:
            <input type="text" id="result" size="16">
            <br /><br />
            <h3>2번이내 맞추면 황원식 학생이 문화상품권 지급</h3>
        </form>
    </body>
</html>
