<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Galleriffic | Thumbnail rollover effects and slideshow crossfades</title>
		<link rel="stylesheet" href="basic.css" type="text/css" />
		<link rel="stylesheet" href="galleriffic-2.css" type="text/css" />
		<script type="text/javascript" src="jquery-1.3.2.js"></script>
		<script type="text/javascript" src="jquery.galleriffic.js"></script>
		<script type="text/javascript" src="jquery.opacityrollover.js"></script>
		<!-- We only want the thunbnails to display when javascript is disabled -->
		<script type="text/javascript">
			document.write('<style>.noscript { display: none; }</style>');
		</script>

	</head>
	<body>
		<div id="page">
			<div id="container">
				<div id="gallery" class="content">
					<div id="controls" class="controls"></div>
					<div class="slideshow-container">
						<div id="loading" class="loader"></div>
						<div id="slideshow" class="slideshow"></div>
					</div>
					<div id="caption" class="caption-container"></div>
				</div>
				<div id="thumbs" class="navigation">
					<ul class="thumbs noscript">
						<li>
							<a class="thumb" name="leaf" href="../image_im/500/team1.jpg" title="Title #0">
								<img src="../image_im/75/team1.jpg" alt="Title #0" />
							</a>
							
						</li>
 
						<li>
							<a class="thumb" name="drop" href="../image_im/500/team2.jpg" title="Title #1">
								<img src="../image_im/75/team2.jpg" alt="Title #1" />
							</a>
							
						</li>
 
						<li>
							<a class="thumb" name="bigleaf" href="../image_im/500/team3.jpg" title="Title #2">
								<img src="../image_im/75/team3.jpg" alt="Title #2" />
							</a>
							
						</li>
 
						<li>
							<a class="thumb" name="lizard" href="../image_im/500/team4.jpg" title="Title #3">
								<img src="../image_im/75/team4.jpg" alt="Title #3" />
							</a>
							
						</li>
 
						<li>
							<a class="thumb" href="../image_im/500/kang1.jpg" title="Title #4">
								<img src="../image_im/75/kang1.jpg" alt="Title #4" />
							</a>
							
						</li>
 
						<li>
							<a class="thumb" href="../image_im/500/kang2.jpg" title="Title #5">
								<img src="../image_im/75/kang2.jpg" alt="Title #5" />
							</a>
							
						</li>
 
						<li>
							<a class="thumb" href="../image_im/500/yang1.jpg" title="Title #6">
								<img src="../image_im/75/yang1.jpg" alt="Title #6" />
							</a>
							
						</li>
 
						<li>
							<a class="thumb" href="../image_im/500/yang2.jpg" title="Title #7">
								<img src="../image_im/75/yang2.jpg" alt="Title #7" />
							</a>
							
						</li>
 
						<li>
							<a class="thumb" href="../image_im/500/im1.jpg" title="Title #8">
								<img src="../image_im/75/im1.jpg" alt="Title #8" />
							</a>
							
						</li>
 
						<li>
							<a class="thumb" href="../image_im/500/im2.jpg" title="Title #9">
								<img src="../image_im/75/im2.jpg" alt="Title #9" />
							</a>
							
						</li>
 
						<li>
							<a class="thumb" href="../image_im/500/park1.jpg" title="Title #10">
								<img src="../image_im/75/park1.jpg" alt="Title #10" />
							</a>
							
						</li>
 
						<li>
							<a class="thumb" href="../image_im/500/park2.jpg" title="Title #11">
								<img src="../image_im/75/park2.jpg" alt="Title #11" />
							</a>
							
						</li>
 
						
					</ul>
				</div>
				<div style="clear: both;"></div>
			</div>
		</div>
		<script type="text/javascript">
			jQuery(document).ready(function($) {
				$('div.navigation').css({'width' : '300px', 'float' : 'left'});
				$('div.content').css('display', 'block');
 
				var onMouseOutOpacity = 0.67;
				$('#thumbs ul.thumbs li').opacityrollover({
					mouseOutOpacity:   onMouseOutOpacity,
					mouseOverOpacity:  1.0,
					fadeSpeed:         'fast',
					exemptionSelector: '.selected'
				});
				
				var gallery = $('#thumbs').galleriffic({
					delay:                     2500,
					numThumbs:                 15,
					preloadAhead:              10,
					enableTopPager:            true,
					enableBottomPager:         true,
					maxPagesToShow:            7,
					imageContainerSel:         '#slideshow',
					controlsContainerSel:      '#controls',
					captionContainerSel:       '#caption',
					loadingContainerSel:       '#loading',
					renderSSControls:          true,
					renderNavControls:         true,
					playLinkText:              'Play Slideshow',
					pauseLinkText:             'Pause Slideshow',
					prevLinkText:              '&lsaquo; Previous Photo',
					nextLinkText:              'Next Photo &rsaquo;',
					nextPageLinkText:          'Next &rsaquo;',
					prevPageLinkText:          '&lsaquo; Prev',
					enableHistory:             false,
					autoStart:                 false,
					syncTransitions:           true,
					defaultTransitionDuration: 900,
					onSlideChange:             function(prevIndex, nextIndex) {
						this.find('ul.thumbs').children()
							.eq(prevIndex).fadeTo('fast', onMouseOutOpacity).end()
							.eq(nextIndex).fadeTo('fast', 1.0);
					},
					onPageTransitionOut:       function(callback) {
						this.fadeTo('fast', 0.0, callback);
					},
					onPageTransitionIn:        function() {
						this.fadeTo('fast', 1.0);
					}
				});
			});
		</script>
	</body>
</html>
