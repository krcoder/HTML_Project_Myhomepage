<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <script src ="../jquery-2.2.3.min.js"></script>
        <script src="main.js"></script> 
        <link href='http://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="main.css">
        <title>Drag And Drop</title>
    </head>
    <body>
        
        <div ondrop="handleDrop(event)" ondragover="allowDrop(event)">
            
            <p>드래그 앤 드롭</p>
            
            <div id="shopping_cart" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div><br>
            
            <img id="img1" src="1.jpg" draggable="true" ondragstart="handleDragStart(event)" width="100" height="100">
            
            <img id="img2" src="2.jpg" draggable="true" ondragstart="handleDragStart(event)" width="100" height="100">
            
            <img id="Img3" src="3.jpg" draggable="true" ondragstart="handleDragStart(event)" width="100" height="100">
            
            <img id="Img4" src="4.jpg" draggable="true" ondragstart="handleDragStart(event)" width="100" height="100">
            
            
        </div>
    </body>
</html>
